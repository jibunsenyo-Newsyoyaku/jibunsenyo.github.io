<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‰ªäÊó•„ÅÆ„Éã„É•„Éº„Çπ</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
        color: #ffffff;
      }
    }

    /* Ëµ∑ÂãïÁîªÈù¢ */
    #splash {
      position: fixed;
      inset: 0;
      background: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* „Éã„É•„Éº„Çπ */
    ul {
      list-style: none;
      padding: 16px;
      margin: 0;
    }

    li {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      li {
        border-bottom: 1px solid rgba(255,255,255,0.15);
      }
    }

    .thumb {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      background: #ddd;
      flex-shrink: 0;
      object-fit: cover;
    }

    .content {
      flex: 1;
    }

    .source {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div id="splash">
    <div style="font-size:48px">üì∞</div>
    <div style="opacity:.7">‰ªäÊó•„ÅÆ„Éã„É•„Éº„Çπ</div>
  </div>

  <ul id="news" style="display:none;"></ul>

  <script>
    const rss = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxy = "https://api.allorigins.win/raw?url=";

    function getSourceName(url) {
      if (url.includes("nhk.or.jp")) return "NHK";
      if (url.includes("nikkei.com")) return "Êó•Êú¨ÁµåÊ∏àÊñ∞ËÅû";
      if (url.includes("asahi.com")) return "ÊúùÊó•Êñ∞ËÅû";
      if (url.includes("yahoo.co.jp")) return "Yahoo!„Éã„É•„Éº„Çπ";
      if (url.includes("mainichi.jp")) return "ÊØéÊó•Êñ∞ËÅû";
      return new URL(url).hostname.replace("www.", "");
    }

    function fetchOGImage(url, img) {
      fetch(proxy + encodeURIComponent(url))
        .then(res => res.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, "text/html");
          const meta = doc.querySelector('meta[property="og:image"]');
          if (meta) img.src = meta.content;
        })
        .catch(() => {});
    }

    fetch(rss)
      .then(res => res.text())
      .then(str => new DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        const list = document.getElementById("news");

        items.forEach(item => {
          const link = item.querySelector("link").textContent;

          const li = document.createElement("li");

          const img = document.createElement("img");
          img.className = "thumb";
          fetchOGImage(link, img);

          const content = document.createElement("div");
          content.className = "content";

          const source = document.createElement("div");
          source.className = "source";
          source.textContent = getSourceName(link);

          const a = document.createElement("a");
          a.href = link;
          a.textContent = item.querySelector("title").textContent;
          a.target = "_blank";

          content.appendChild(source);
          content.appendChild(a);

          li.appendChild(img);
          li.appendChild(content);
          list.appendChild(li);
        });

        document.getElementById("splash").style.display = "none";
        list.style.display = "block";
      });
  </script>
</body>
</html>
