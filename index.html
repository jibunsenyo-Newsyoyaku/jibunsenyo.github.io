<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My News</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui;
      margin: 0;
    }
    .header {
      padding: 12px;
      text-align: right;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
    }
    .item {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid #222;
    }
    img {
      width: 64px;
      height: 64px;
      background: #ccc;
      object-fit: cover;
      border-radius: 6px;
    }
    .source {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="header">
    <button onclick="loadNews()">更新</button>
  </div>

  <div id="news"></div>

  <script src="app.js"></script>
</body>
</html>
